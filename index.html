<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine? üíò</title>
  <style>
    :root{
      --bg1:#ffe3ea; --bg2:#ffb3c1;
      --card:#ffffff;
      --text:#1f1f1f;
      --yes:#ff2e63; --no:#343a40;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      color:var(--text);
    }

    .card{
      width:min(92vw, 640px);
      background:var(--card);
      border-radius:26px;
      padding:26px 22px 18px;
      box-shadow:0 18px 60px rgba(0,0,0,.18);
      position:relative;
      overflow:hidden;
      text-align:center;
    }

    /* --- PROMPT TEXT (never covered) --- */
    .textzone{
      position:relative;
      z-index:10;
    }
    h1{margin:0 0 10px;font-size:clamp(28px,4vw,42px)}
    p{margin:0 0 12px;font-size:clamp(15px,2.2vw,18px); line-height:1.3}

    .speech{
      background:#fff;
      border:2px solid #111;
      border-radius:18px;
      padding:12px 14px;
      font-weight:650;
      margin:14px 0 0;
      text-align:left;
    }

    /* --- PLAYGROUND (buttons live here) --- */
    .playgroundWrap{ margin-top:18px; }
    .playground{
      width:100%;
      min-height:220px;         /* can grow if YES gets big */
      border-radius:18px;
      background:#fff0f4;
      position:relative;
      overflow:hidden;
    }

    button{
      border:0;
      border-radius:999px;
      padding:12px 18px;
      font-weight:800;
      font-size:16px;
      cursor:pointer;
      box-shadow:0 10px 22px rgba(0,0,0,.12);
      user-select:none;
      touch-action: manipulation;
      position:absolute;
      white-space:nowrap;
      transition: transform .15s ease, opacity .15s ease;
    }

    /* YES: starts at top center; after 1st NO press it becomes truly centered */
    #yes{
      background:var(--yes);
      color:white;
      left:50%;
      top:20px;
      transform:translateX(-50%) scale(1);
      transform-origin:center center;
      z-index:1;
    }

    /* NO: moves around inside playground, always above YES */
    #no{
      background:var(--no);
      color:white;
      left:50%;
      top:110px;
      transform:translateX(-50%);
      z-index:5;
    }

    .result{
      display:none;
      margin-top:14px;
      padding:14px;
      background:#fff0f4;
      border-radius:18px;
      font-weight:600;
      position:relative;
      z-index:10;
    }
    .result.show{display:block}

    footer{
      margin-top:12px;
      font-size:12px;
      opacity:.7;
      position:relative;
      z-index:10;
    }

    /* hearts inside playground only */
    .pop{
      position:absolute;
      left:50%;
      top:50%;
      font-size:18px;
      animation:pop 900ms ease-out forwards;
      pointer-events:none;
      z-index:50;
    }
    @keyframes pop{
      to{
        opacity:0;
        transform:translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(1.4);
      }
    }
  </style>
</head>
<body>

  <main class="card">
    <div class="textzone">
      <h1>Will you be my Valentine? üíò</h1>
      <p>Careful with that ‚ÄúNo‚Äù‚Ä¶</p>

      <div class="speech">
        <span id="speechText">Just press Yes, we both know it.</span>
      </div>
    </div>

    <div class="playgroundWrap">
      <div class="playground" id="playground">
        <button id="yes">Yes üíó</button>
        <button id="no">No üôÉ</button>
      </div>
    </div>

    <section id="result" class="result">
      Correct choice ü•πüíû<br/>
      Snacks, cuddles, and happiness unlocked.
    </section>

    <footer>made with chaos + love</footer>
  </main>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const speechText = document.getElementById('speechText');
    const result = document.getElementById('result');
    const playground = document.getElementById('playground');

    const noLines = [
      "Ouch. One üò≠",
      "Two??",
      "Three. Bold.",
      "Four. Wow.",
      "Five. Personal now.",
      "Six. Stop üò≠",
      "Seven. Please.",
      "Eight. I‚Äôm fragile.",
      "Nine. Last chance.",
      "Okay enough üò≠"
    ];

    let noClicks = 0;
    let yesIsCentered = false; // becomes true after 1st NO press

    function heartPop(count=6){
      for(let i=0;i<count;i++){
        const h = document.createElement('div');
        h.className = 'pop';
        h.textContent = Math.random() > .5 ? 'üíñ' : 'üíó';
        h.style.setProperty('--x', `${Math.random()*160 - 80}px`);
        h.style.setProperty('--y', `${Math.random()*120 - 60}px`);
        playground.appendChild(h);
        setTimeout(()=>h.remove(),900);
      }
    }

    function getYesScale(){
      return Math.min(3.2, 1 + noClicks * 0.16);
    }

    function positionYes(){
      const scale = getYesScale();

      if (!yesIsCentered){
        // initial layout: top center
        yesBtn.style.left = '50%';
        yesBtn.style.top = '20px';
        yesBtn.style.transformOrigin = 'center center';
        yesBtn.style.transform = `translateX(-50%) scale(${scale})`;
      } else {
        // after 1st NO press: true center of playground
        yesBtn.style.left = '50%';
        yesBtn.style.top = '50%';
        yesBtn.style.transformOrigin = 'center center';
        yesBtn.style.transform = `translate(-50%, -50%) scale(${scale})`;
      }

      // Ensure playground is tall enough so centered YES doesn't clip
      // Needed height roughly equals YES scaled height + padding margins
      const scaledYesHeight = yesBtn.offsetHeight * scale;
      const minNeeded = Math.ceil(scaledYesHeight + 120); // roomy buffer
      const currentMin = parseFloat(getComputedStyle(playground).minHeight) || 220;
      playground.style.minHeight = `${Math.max(currentMin, minNeeded)}px`;
    }

    // place NO anywhere inside playground bounds, but not overlapping the prompt text (it's in another zone)
    // and avoid overlapping YES so the UI stays readable
    function placeNoAnywhereSafe(){
      const pad = 12;

      const area = playground.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();

      const noW = noRect.width, noH = noRect.height;

      const maxX = Math.max(pad, area.width  - noW - pad);
      const maxY = Math.max(pad, area.height - noH - pad);

      function overlaps(ax, ay, aw, ah, bx, by, bw, bh){
        return ax < bx + bw && ax + aw > bx && ay < by + bh && ay + ah > by;
      }

      // YES rect in playground-local coords
      const yesLocalX = yesRect.left - area.left;
      const yesLocalY = yesRect.top  - area.top;
      const yesLocalW = yesRect.width;
      const yesLocalH = yesRect.height;

      // If YES is huge, give NO some breathing room
      const cushion = 14;

      for(let i=0;i<120;i++){
        const x = pad + Math.random() * (maxX - pad);
        const y = pad + Math.random() * (maxY - pad);

        if(!overlaps(
          x, y, noW, noH,
          yesLocalX - cushion, yesLocalY - cushion,
          yesLocalW + cushion*2, yesLocalH + cushion*2
        )){
          noBtn.style.left = `${x}px`;
          noBtn.style.top  = `${y}px`;
          noBtn.style.transform = `none`;
          return;
        }
      }

      // fallback: try to park NO near bottom-left inside playground
      noBtn.style.left = `${pad}px`;
      noBtn.style.top  = `${Math.max(pad, maxY)}px`;
      noBtn.style.transform = `none`;
    }

    function hideBothButtons(){
      yesBtn.style.opacity = '0';
      noBtn.style.opacity = '0';
      setTimeout(() => {
        yesBtn.style.display = 'none';
        noBtn.style.display = 'none';
      }, 160);
    }

    function hideNoOnly(){
      noBtn.disabled = true;
      noBtn.style.opacity = '0';
      setTimeout(() => { noBtn.style.display = 'none'; }, 160);
    }

    // YES click: both buttons disappear
    yesBtn.addEventListener('click', () => {
      speechText.textContent = "Correct choice üòåüíò";
      result.classList.add('show');
      heartPop(14);

      yesBtn.disabled = true;
      noBtn.disabled = true;

      hideBothButtons();
    });

    // NO click logic
    noBtn.addEventListener('click', () => {
      if (noClicks >= 10) return;

      // show the line for this click
      speechText.textContent = noLines[noClicks];

      noClicks++;

      // After the 1st NO press, center YES in the playground
      if (!yesIsCentered){
        yesIsCentered = true;
      }

      heartPop(6);
      positionYes();

      // Move NO after click, anywhere in playground
      setTimeout(placeNoAnywhereSafe, 30);

      // After 10th NO press: message + NO disappears
      if (noClicks === 10){
        speechText.textContent = "Okay enough üò≠";
        hideNoOnly();
      }
    });

    // Initial layout
    window.addEventListener('load', () => {
      positionYes();
      // leave NO in default spot initially
    });

    window.addEventListener('resize', () => {
      // keep layout sane on resize
      positionYes();
      if (noBtn.style.display !== 'none') placeNoAnywhereSafe();
    });
  </script>
</body>
</html>
