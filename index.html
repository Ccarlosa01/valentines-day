<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine? üíò</title>
  <style>
    :root{
      --bg1:#ffe3ea; --bg2:#ffb3c1;
      --card:#ffffff;
      --text:#1f1f1f;
      --yes:#ff2e63; --no:#343a40;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      color:var(--text);
    }

    .card{
      width:min(92vw, 640px);
      background:var(--card);
      border-radius:26px;
      padding:26px 22px 18px;
      box-shadow:0 18px 60px rgba(0,0,0,.18);
      position:relative;
      overflow:hidden;
      text-align:center;
    }

    /* --- PROMPT TEXT (never covered) --- */
    .textzone{
      position:relative;
      z-index:10;
    }
    h1{margin:0 0 10px;font-size:clamp(28px,4vw,42px)}
    p{margin:0 0 12px;font-size:clamp(15px,2.2vw,18px); line-height:1.3}

    .speech{
      background:#fff;
      border:2px solid #111;
      border-radius:18px;
      padding:12px 14px;
      font-weight:650;
      margin:14px 0 0;
      text-align:left;
    }

    /* --- PLAYGROUND --- */
    .playgroundWrap{ margin-top:18px; }
    .playground{
      width:100%;
      min-height:260px;         /* can grow if YES gets big */
      border-radius:18px;
      background:#fff0f4;
      position:relative;
      overflow:hidden;          /* HARD CLIP for gif + no button */
      isolation:isolate;
    }

    /* GIF layer (behind buttons OR above visually‚Äîeither works; this stays behind) */
    .gifStage{
      position:absolute;
      inset:0;
      z-index:0;
      pointer-events:none;
      opacity:.55;
      overflow:hidden;
      border-radius:18px;
      clip-path: inset(0 round 18px);
    }

    .gifSprite{
      position:absolute;
      width:140px;
      height:100px;             /* explicit, so movement clamps correctly */
      object-fit:contain;
      will-change: transform;
      user-select:none;
      -webkit-user-drag:none;

      opacity:0;                /* start invisible */
      transition: opacity 420ms ease; /* fade in */
    }
    .gifSprite.show{ opacity:1; }

    button{
      border:0;
      border-radius:999px;
      padding:12px 18px;
      font-weight:800;
      font-size:16px;
      cursor:pointer;
      box-shadow:0 10px 22px rgba(0,0,0,.12);
      user-select:none;
      touch-action: manipulation;
      position:absolute;
      white-space:nowrap;
      transition: transform .15s ease, opacity .15s ease;
      z-index:5;
    }

    /* YES: after 1st NO click it centers in the playground */
    #yes{
      background:var(--yes);
      color:white;
      left:50%;
      top:22px;
      transform:translateX(-50%) scale(1);
      transform-origin:center center;
      z-index:5;
    }

    /* NO: moves around inside playground */
    #no{
      background:var(--no);
      color:white;
      left:50%;
      top:125px;
      transform:translateX(-50%);
      z-index:6;
    }

    .result{
      display:none;
      margin-top:14px;
      padding:14px;
      background:#fff0f4;
      border-radius:18px;
      font-weight:600;
      position:relative;
      z-index:10;
    }
    .result.show{display:block}

    footer{
      margin-top:12px;
      font-size:12px;
      opacity:.7;
      position:relative;
      z-index:10;
    }

    /* hearts inside playground only */
    .pop{
      position:absolute;
      left:50%;
      top:50%;
      font-size:18px;
      animation:pop 900ms ease-out forwards;
      pointer-events:none;
      z-index:7;
    }
    @keyframes pop{
      to{
        opacity:0;
        transform:translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(1.4);
      }
    }
  </style>
</head>
<body>

  <main class="card">
    <div class="textzone">
      <h1>Will you be my Valentine? üíò</h1>
      <p>Careful with that ‚ÄúNo‚Äù‚Ä¶</p>

      <div class="speech">
        <span id="speechText">Just press Yes, we both know it.</span>
      </div>
    </div>

    <div class="playgroundWrap">
      <div class="playground" id="playground">
        <div class="gifStage" id="gifStage" aria-hidden="true"></div>
        <button id="yes">Yes üíó</button>
        <button id="no">No üôÉ</button>
      </div>
    </div>

    <section id="result" class="result">
      Correct choice ü•πüíû<br/>
      Snacks, cuddles, and happiness unlocked.
    </section>

    <footer>made with chaos + love</footer>
  </main>

  <script>
    // ---------- ELEMENTS ----------
    const yesBtn = document.getElementById('yes');
    const noBtn  = document.getElementById('no');
    const speechText = document.getElementById('speechText');
    const result = document.getElementById('result');
    const playground = document.getElementById('playground');
    const gifStage = document.getElementById('gifStage');

    // ---------- YOUR GIFS (repo root, next to index.html) ----------
    const gifPool = [
      "snoopy1.gif",
      "snoopy2.gif",
      "snoopy3.gif",
      "snoopy4.gif",
      "snoopy5.gif",
      "snoopy6.gif",
      "snoopy7.gif",
      "snoopy8.gif",
      "snoopy9.gif"
    ];

    // no-repeat order: shuffle once, then consume
    function shuffle(arr){
      for (let i = arr.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
    let gifQueue = shuffle([...gifPool]);
    let gifIndex = 0;
    function nextUniqueGif(){
      if (gifIndex >= gifQueue.length) return null;
      const src = gifQueue[gifIndex];
      gifIndex++;
      return src;
    }

    // ---------- NO PROMPT LINES ----------
    const noLines = [
      "Ouch. One üò≠",
      "Two??",
      "Three. Bold.",
      "Four. Wow.",
      "Five. Personal now.",
      "Six. Stop üò≠",
      "Seven. Please.",
      "Eight. I‚Äôm fragile.",
      "Nine. Last chance.",
      "Okay enough üò≠"
    ];

    let noClicks = 0;
    let yesCenteredInPlayground = false;

    // ---------- HEARTS ----------
    function heartPop(count=6){
      for(let i=0;i<count;i++){
        const h = document.createElement('div');
        h.className = 'pop';
        h.textContent = Math.random() > .5 ? 'üíñ' : 'üíó';
        h.style.setProperty('--x', `${Math.random()*160 - 80}px`);
        h.style.setProperty('--y', `${Math.random()*120 - 60}px`);
        playground.appendChild(h);
        setTimeout(()=>h.remove(),900);
      }
    }

    // ---------- YES POSITION + PLAYGROUND RESIZE ----------
    function getYesScale(){
      return Math.min(3.2, 1 + noClicks * 0.16);
    }
    function ensurePlaygroundFits(scale){
      const scaledYesH = yesBtn.offsetHeight * scale;
      const minH = Math.ceil(Math.max(260, scaledYesH + 160));
      const currentMinH = parseFloat(getComputedStyle(playground).minHeight) || 260;
      playground.style.minHeight = `${Math.max(currentMinH, minH)}px`;
    }
    function positionYes(){
      const scale = getYesScale();
      ensurePlaygroundFits(scale);

      if (!yesCenteredInPlayground){
        yesBtn.style.left = '50%';
        yesBtn.style.top  = '22px';
        yesBtn.style.transform = `translateX(-50%) scale(${scale})`;
      } else {
        yesBtn.style.left = '50%';
        yesBtn.style.top  = '50%';
        yesBtn.style.transform = `translate(-50%, -50%) scale(${scale})`;
      }
    }

    // ---------- NO MOVEMENT (avoid overlapping YES) ----------
    function overlaps(ax, ay, aw, ah, bx, by, bw, bh){
      return ax < bx + bw && ax + aw > bx && ay < by + bh && ay + ah > by;
    }

    function placeNoAnywhereSafe(){
      const pad = 12;
      const areaRect = playground.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();

      const noW = noRect.width, noH = noRect.height;
      const maxX = Math.max(pad, areaRect.width  - noW - pad);
      const maxY = Math.max(pad, areaRect.height - noH - pad);

      const yesLocalX = yesRect.left - areaRect.left;
      const yesLocalY = yesRect.top  - areaRect.top;
      const yesLocalW = yesRect.width;
      const yesLocalH = yesRect.height;

      const cushion = 14;

      for(let i=0;i<160;i++){
        const x = pad + Math.random() * (maxX - pad);
        const y = pad + Math.random() * (maxY - pad);

        if (!overlaps(
          x, y, noW, noH,
          yesLocalX - cushion, yesLocalY - cushion,
          yesLocalW + cushion*2, yesLocalH + cushion*2
        )){
          noBtn.style.left = `${x}px`;
          noBtn.style.top  = `${y}px`;
          noBtn.style.transform = `none`;
          return;
        }
      }

      noBtn.style.left = `${pad}px`;
      noBtn.style.top  = `${Math.max(pad, maxY)}px`;
      noBtn.style.transform = `none`;
    }

    // ---------- BUTTON HIDES ----------
    function hideBothButtons(){
      yesBtn.style.opacity = '0';
      noBtn.style.opacity = '0';
      setTimeout(() => {
        yesBtn.style.display = 'none';
        noBtn.style.display = 'none';
      }, 160);
    }

    function hideNoOnly(){
      noBtn.disabled = true;
      noBtn.style.opacity = '0';
      setTimeout(() => { noBtn.style.display = 'none'; }, 160);
    }

    // ---------- BOUNCING GIF ENGINE (STRICTLY INSIDE PLAYGROUND) ----------
    let running = true;
    let rafId = null;
    const sprites = []; // { el, x, y, vx, vy, w, h }

    function rand(min, max){ return Math.random() * (max - min) + min; }

    function spawnBouncingGif(){
      if (!running) return;

      const src = nextUniqueGif();
      if (!src) return;

      const img = document.createElement('img');
      img.className = 'gifSprite';
      img.alt = '';

      // cache-bust starts the gif immediately (still loops forever)
      img.src = src + "?v=" + Date.now();

      gifStage.appendChild(img);

      // Use LOCAL bounds (same coordinate system as translate)
      const W = playground.clientWidth;
      const H = playground.clientHeight;

      // MUST match CSS gifSprite width/height for exact clamping
      const w = 140;
      const h = 100;

      // Spawn FULLY inside playground (never outside)
      const sprite = {
        el: img,
        w, h,
        x: rand(0, Math.max(1, W - w)),
        y: rand(0, Math.max(1, H - h)),
        vx: rand(1.8, 3.6) * (Math.random() < 0.5 ? -1 : 1),
        vy: rand(1.6, 3.2) * (Math.random() < 0.5 ? -1 : 1),
      };

      sprites.push(sprite);

      // Place immediately, then fade in
      img.style.transform = `translate(${sprite.x}px, ${sprite.y}px)`;
      requestAnimationFrame(() => img.classList.add('show'));

      if (!rafId) rafId = requestAnimationFrame(tick);
    }

    function tick(){
      if (!running){
        rafId = null;
        return;
      }

      const W = playground.clientWidth;
      const H = playground.clientHeight;

      for (const s of sprites){
        if (!s.el.isConnected) continue;

        s.x += s.vx;
        s.y += s.vy;

        // Bounce ONLY on playground walls
        if (s.x <= 0){ s.x = 0; s.vx *= -1; }
        if (s.y <= 0){ s.y = 0; s.vy *= -1; }
        if (s.x + s.w >= W){ s.x = Math.max(0, W - s.w); s.vx *= -1; }
        if (s.y + s.h >= H){ s.y = Math.max(0, H - s.h); s.vy *= -1; }

        s.el.style.transform = `translate(${s.x}px, ${s.y}px)`;
      }

      rafId = requestAnimationFrame(tick);
    }

    function stopGifs(){
      running = false;
      if (rafId) cancelAnimationFrame(rafId);
      rafId = null;
      sprites.length = 0;
      gifStage.innerHTML = "";
    }

    // ---------- EVENTS ----------
    yesBtn.addEventListener('click', () => {
      speechText.textContent = "Correct choice üòåüíò";
      result.classList.add('show');
      heartPop(14);

      yesBtn.disabled = true;
      noBtn.disabled  = true;

      stopGifs();        // stop + clear GIFs
      hideBothButtons(); // both buttons disappear
    });

    noBtn.addEventListener('click', () => {
      if (noClicks >= 10) return;

      speechText.textContent = noLines[noClicks];
      noClicks++;

      if (noClicks === 1) yesCenteredInPlayground = true;

      heartPop(6);
      positionYes();

      // Spawn one unique looping GIF that bounces inside the playground, fades in
      spawnBouncingGif();

      // Move NO after click
      setTimeout(placeNoAnywhereSafe, 30);

      // After 10th NO press: NO disappears
      if (noClicks === 10){
        speechText.textContent = "Okay enough üò≠";
        hideNoOnly();
      }
    });

    window.addEventListener('load', () => {
      positionYes();
    });

    window.addEventListener('resize', () => {
      positionYes();
      if (noBtn.style.display !== 'none') placeNoAnywhereSafe();
      // sprites adapt automatically because tick reads clientWidth/Height every frame
    });
  </script>
</body>
</html>
