<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine? üíò</title>
  <style>
    :root{
      --bg1:#ffe3ea; --bg2:#ffb3c1;
      --card:#ffffffcc; --text:#1f1f1f;
      --yes:#ff2e63; --no:#343a40;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    .card{
      width:min(92vw, 560px);
      background:var(--card);
      border-radius:26px;
      padding:28px 22px;
      box-shadow: 0 18px 60px rgba(0,0,0,.18);
      text-align:center;
      position:relative;
    }

    h1{ margin:0 0 10px; font-size:clamp(28px, 4vw, 42px); }
    p{ margin:0 0 14px; font-size:clamp(15px, 2.2vw, 18px); }

    .speech{
      margin:14px auto 8px;
      width:100%;
      background:#fff;
      border:2px solid #111;
      border-radius:18px;
      padding:12px 14px;
      font-weight:650;
    }

    .btns{
      position:relative;
      display:flex;
      justify-content:center;
      gap:16px;
      margin-top:18px;
      height:80px; /* gives NO room to move locally */
    }

    button{
      border:0;
      border-radius:999px;
      padding:12px 18px;
      font-weight:800;
      font-size:16px;
      cursor:pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
      transition: transform .12s ease;
    }

    #yes{
      background:var(--yes);
      color:white;
      position:relative;
      z-index:1;
      transform-origin:center bottom;
    }

    #no{
      background:var(--no);
      color:white;
      position:absolute; /* local movement */
      left:50%;
      transform:translateX(-50%);
      z-index:5;
    }

    #no.runaway{ z-index:999; }

    .result{
      display:none;
      margin-top:18px;
      padding:14px;
      background:#ffffffb8;
      border-radius:18px;
    }
    .result.show{display:block}

    footer{margin-top:14px; font-size:12px; opacity:.75}

    .pop{
      position:fixed;
      left:50%;
      top:50%;
      font-size:18px;
      animation: pop 1100ms ease-out forwards;
      pointer-events:none;
    }
    @keyframes pop{
      to{
        opacity:0;
        transform:translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(1.35);
      }
    }
  </style>
</head>
<body>

  <main class="card">
    <h1>Will you be my Valentine? üíò</h1>
    <p>Be careful with that ‚ÄúNo‚Äù üòå</p>

    <div class="speech">
      <span id="speechText">Just press Yes, we both know it.</span>
    </div>

    <div class="btns" id="btnArea">
      <button id="yes">Yes üíó</button>
      <button id="no">No üôÉ</button>
    </div>

    <section id="result" class="result">
      <h2>Correct choice ü•πüíû</h2>
      <p>You just unlocked snacks, cuddles, and happiness.</p>
    </section>

    <footer>
      made with chaos + love
    </footer>
  </main>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const speechText = document.getElementById('speechText');
    const result = document.getElementById('result');
    const btnArea = document.getElementById('btnArea');

    const noLines = [
      "Ouch. One üò≠",
      "Two??",
      "Three. Bold.",
      "Four. Wow.",
      "Five. Personal now.",
      "Six. Stop üò≠",
      "Seven. Please.",
      "Eight. I‚Äôm fragile.",
      "Nine. Last chance.",
      "Ten. Okay enough üò≠"
    ];

    let noClicks = 0;

    function heartPop(count=6){
      for(let i=0;i<count;i++){
        const h = document.createElement('div');
        h.className = 'pop';
        h.textContent = Math.random() > .5 ? 'üíñ' : 'üíó';
        h.style.setProperty('--x', `${Math.random()*160 - 80}px`);
        h.style.setProperty('--y', `${Math.random()*160 - 80}px`);
        document.body.appendChild(h);
        setTimeout(()=>h.remove(), 1100);
      }
    }

    function growYes(){
      yesBtn.style.transform = `scale(${1 + noClicks * 0.15})`;
    }

    function moveNoNearYes(){
      const area = btnArea.getBoundingClientRect();
      const yes = yesBtn.getBoundingClientRect();

      const radius = 60; // keeps NO close
      const offsetX = (Math.random() * radius * 2) - radius;
      const offsetY = (Math.random() * 30) - 15;

      const centerX = yes.left - area.left + yes.width / 2;
      const centerY = yes.top - area.top + yes.height / 2;

      noBtn.classList.add('runaway');
      noBtn.style.left = `${centerX + offsetX}px`;
      noBtn.style.top  = `${centerY + offsetY}px`;
    }

    yesBtn.addEventListener('click', () => {
      result.classList.add('show');
      speechText.textContent = "Correct choice üòåüíò";
      yesBtn.disabled = true;
      noBtn.disabled = true;
      heartPop(14);
    });

    noBtn.addEventListener('click', () => {
      if(noClicks < 10){
        speechText.textContent = noLines[noClicks];
        noClicks++;
        growYes();
        heartPop();
        moveNoNearYes();
      }
    });
  </script>
</body>
</html>
