<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine? üíò</title>
  <style>
    :root{
      --bg1:#ffe3ea; --bg2:#ffb3c1;
      --card:#ffffff;
      --text:#1f1f1f;
      --yes:#ff2e63; --no:#343a40;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      color:var(--text);
    }

    .card{
      width:min(92vw, 640px);
      background:var(--card);
      border-radius:26px;
      padding:26px 22px 18px;
      box-shadow:0 18px 60px rgba(0,0,0,.18);
      position:relative;
      overflow:hidden;
      text-align:center;
    }

    /* --- PROMPT TEXT (never covered) --- */
    .textzone{
      position:relative;
      z-index:10;
    }
    h1{margin:0 0 10px;font-size:clamp(28px,4vw,42px)}
    p{margin:0 0 12px;font-size:clamp(15px,2.2vw,18px); line-height:1.3}

    .speech{
      background:#fff;
      border:2px solid #111;
      border-radius:18px;
      padding:12px 14px;
      font-weight:650;
      margin:14px 0 0;
      text-align:left;
    }

    /* --- PLAYGROUND (buttons live here) --- */
    .playgroundWrap{ margin-top:18px; }
    .playground{
      width:100%;
      min-height:240px;         /* can grow if YES gets big */
      border-radius:18px;
      background:#fff0f4;
      position:relative;
      overflow:hidden;
    }

    button{
      border:0;
      border-radius:999px;
      padding:12px 18px;
      font-weight:800;
      font-size:16px;
      cursor:pointer;
      box-shadow:0 10px 22px rgba(0,0,0,.12);
      user-select:none;
      touch-action: manipulation;
      position:absolute;
      white-space:nowrap;
      transition: transform .15s ease, opacity .15s ease;
    }

    /* YES starts near the top; after 1st NO press it centers INSIDE the playground area */
    #yes{
      background:var(--yes);
      color:white;
      left:50%;
      top:22px;
      transform:translateX(-50%) scale(1);
      transform-origin:center center;
      z-index:1;
    }

    /* NO moves around inside playground, always above YES */
    #no{
      background:var(--no);
      color:white;
      left:50%;
      top:125px;
      transform:translateX(-50%);
      z-index:5;
    }

    .result{
      display:none;
      margin-top:14px;
      padding:14px;
      background:#fff0f4;
      border-radius:18px;
      font-weight:600;
      position:relative;
      z-index:10;
    }
    .result.show{display:block}

    footer{
      margin-top:12px;
      font-size:12px;
      opacity:.7;
      position:relative;
      z-index:10;
    }

    /* hearts inside playground only */
    .pop{
      position:absolute;
      left:50%;
      top:50%;
      font-size:18px;
      animation:pop 900ms ease-out forwards;
      pointer-events:none;
      z-index:50;
    }
    @keyframes pop{
      to{
        opacity:0;
        transform:translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(1.4);
      }
    }
  </style>
</head>
<body>

  <main class="card">
    <div class="textzone">
      <h1>Will you be my Valentine? üíò</h1>
      <p>Careful with that ‚ÄúNo‚Äù‚Ä¶</p>

      <div class="speech">
        <span id="speechText">Just press Yes, we both know it.</span>
      </div>
    </div>

    <div class="playgroundWrap">
      <div class="playground" id="playground">
        <button id="yes">Yes üíó</button>
        <button id="no">No üôÉ</button>
      </div>
    </div>

    <section id="result" class="result">
      Correct choice ü•πüíû<br/>
      Snacks, cuddles, and happiness unlocked.
    </section>

    <footer>made with chaos + love</footer>
  </main>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const speechText = document.getElementById('speechText');
    const result = document.getElementById('result');
    const playground = document.getElementById('playground');

    const noLines = [
      "Ouch. One üò≠",
      "Two??",
      "Three. Bold.",
      "Four. Wow.",
      "Five. Personal now.",
      "Six. Stop üò≠",
      "Seven. Please.",
      "Eight. I‚Äôm fragile.",
      "Nine. Last chance.",
      "Okay enough üò≠"
    ];

    let noClicks = 0;
    let yesCenteredInPlayground = false; // flips true after 1st NO click

    function heartPop(count=6){
      for(let i=0;i<count;i++){
        const h = document.createElement('div');
        h.className = 'pop';
        h.textContent = Math.random() > .5 ? 'üíñ' : 'üíó';
        h.style.setProperty('--x', `${Math.random()*160 - 80}px`);
        h.style.setProperty('--y', `${Math.random()*120 - 60}px`);
        playground.appendChild(h);
        setTimeout(()=>h.remove(),900);
      }
    }

    function getYesScale(){
      return Math.min(3.2, 1 + noClicks * 0.16);
    }

    function ensurePlaygroundFits(scale){
      // ensure YES never clips (and leaves room for NO to exist somewhere)
      const scaledYesH = yesBtn.offsetHeight * scale;
      const scaledYesW = yesBtn.offsetWidth * scale;

      // room cushion so NO can still be placed around
      const minH = Math.ceil(Math.max(240, scaledYesH + 140));
      const minW = 0; // width is already full, no need

      const currentMinH = parseFloat(getComputedStyle(playground).minHeight) || 240;
      playground.style.minHeight = `${Math.max(currentMinH, minH)}px`;

      // NOTE: if YES gets huge and approaches edges, placement logic below avoids overlap
      void scaledYesW; // keep for clarity; not needed explicitly
    }

    function positionYes(){
      const scale = getYesScale();
      ensurePlaygroundFits(scale);

      if (!yesCenteredInPlayground){
        // BEFORE 1st NO press: top-center inside playground
        yesBtn.style.left = '50%';
        yesBtn.style.top  = '22px';
        yesBtn.style.transform = `translateX(-50%) scale(${scale})`;
      } else {
        // AFTER 1st NO press: center of PLAYGROUND (the area we set)
        yesBtn.style.left = '50%';
        yesBtn.style.top  = '50%';
        yesBtn.style.transform = `translate(-50%, -50%) scale(${scale})`;
      }
    }

    function overlaps(ax, ay, aw, ah, bx, by, bw, bh){
      return ax < bx + bw && ax + aw > bx && ay < by + bh && ay + ah > by;
    }

    function placeNoAnywhereSafe(){
      const pad = 12;

      const area = playground.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();

      const noW = noRect.width, noH = noRect.height;

      const maxX = Math.max(pad, area.width  - noW - pad);
      const maxY = Math.max(pad, area.height - noH - pad);

      // YES rect in playground-local coords
      const yesLocalX = yesRect.left - area.left;
      const yesLocalY = yesRect.top  - area.top;
      const yesLocalW = yesRect.width;
      const yesLocalH = yesRect.height;

      const cushion = 14;

      for(let i=0;i<140;i++){
        const x = pad + Math.random() * (maxX - pad);
        const y = pad + Math.random() * (maxY - pad);

        // keep NO from overlapping YES
        if (!overlaps(
          x, y, noW, noH,
          yesLocalX - cushion, yesLocalY - cushion,
          yesLocalW + cushion*2, yesLocalH + cushion*2
        )){
          noBtn.style.left = `${x}px`;
          noBtn.style.top  = `${y}px`;
          noBtn.style.transform = `none`;
          return;
        }
      }

      // fallback: bottom-left
      noBtn.style.left = `${pad}px`;
      noBtn.style.top  = `${Math.max(pad, maxY)}px`;
      noBtn.style.transform = `none`;
    }

    function hideBothButtons(){
      yesBtn.style.opacity = '0';
      noBtn.style.opacity = '0';
      setTimeout(() => {
        yesBtn.style.display = 'none';
        noBtn.style.display = 'none';
      }, 160);
    }

    function hideNoOnly(){
      noBtn.disabled = true;
      noBtn.style.opacity = '0';
      setTimeout(() => { noBtn.style.display = 'none'; }, 160);
    }

    // YES click: both disappear
    yesBtn.addEventListener('click', () => {
      speechText.textContent = "Correct choice üòåüíò";
      result.classList.add('show');
      heartPop(14);

      yesBtn.disabled = true;
      noBtn.disabled  = true;

      hideBothButtons();
    });

    // NO click
    noBtn.addEventListener('click', () => {
      if (noClicks >= 10) return;

      speechText.textContent = noLines[noClicks];
      noClicks++;

      // After 1st NO press, center YES in the playground area
      if (noClicks === 1) {
        yesCenteredInPlayground = true;
      }

      heartPop(6);
      positionYes();

      // Move NO after click, anywhere in playground
      setTimeout(placeNoAnywhereSafe, 30);

      // After 10th press: message + NO disappears
      if (noClicks === 10){
        speechText.textContent = "Okay enough üò≠";
        hideNoOnly();
      }
    });

    // Initial layout
    window.addEventListener('load', () => {
      positionYes();
    });

    window.addEventListener('resize', () => {
      positionYes();
      if (noBtn.style.display !== 'none') placeNoAnywhereSafe();
    });
  </script>
</body>
</html>
