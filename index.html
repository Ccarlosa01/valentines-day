<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine? üíò</title>
  <style>
    :root{
      --bg1:#ffe3ea; --bg2:#ffb3c1;
      --card:#ffffff;
      --text:#1f1f1f;
      --yes:#ff2e63; --no:#343a40;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      color:var(--text);
    }

    .card{
      width:min(92vw, 640px);
      background:var(--card);
      border-radius:26px;
      padding:26px 22px 18px;
      box-shadow:0 18px 60px rgba(0,0,0,.18);
      position:relative;
      overflow:hidden;
      text-align:center;
    }

    .textzone{ position:relative; z-index:10; }
    h1{margin:0 0 10px;font-size:clamp(28px,4vw,42px)}
    p{margin:0 0 12px;font-size:clamp(15px,2.2vw,18px); line-height:1.3}

    .speech{
      background:#fff;
      border:2px solid #111;
      border-radius:18px;
      padding:12px 14px;
      font-weight:650;
      margin:14px 0 0;
      text-align:left;
    }

    .playgroundWrap{ margin-top:18px; }
    .playground{
      width:100%;
      min-height:260px;
      border-radius:18px;
      background:#fff0f4;
      position:relative;
      overflow:hidden;
      isolation:isolate;
    }

    .gifStage{
      position:absolute;
      inset:0;
      z-index:0;
      pointer-events:none;
      overflow:hidden;
      border-radius:18px;
      clip-path: inset(0 round 18px);

      -webkit-mask-image: radial-gradient(circle at 50% 50%,
        rgba(0,0,0,1) 0%,
        rgba(0,0,0,1) 45%,
        rgba(0,0,0,.55) 68%,
        rgba(0,0,0,0) 88%);
      mask-image: radial-gradient(circle at 50% 50%,
        rgba(0,0,0,1) 0%,
        rgba(0,0,0,1) 45%,
        rgba(0,0,0,.55) 68%,
        rgba(0,0,0,0) 88%);
      opacity:.9;
    }

    .gifSprite{
      position:absolute;
      left:0;
      top:0;
      will-change: transform;
      user-select:none;
      -webkit-user-drag:none;
      opacity:0;
      transition: opacity 420ms ease;
    }
    .gifSprite.show{ opacity:.65; }

    button{
      border:0;
      border-radius:999px;
      padding:12px 18px;
      font-weight:800;
      font-size:16px;
      cursor:pointer;
      box-shadow:0 10px 22px rgba(0,0,0,.12);
      user-select:none;
      touch-action: manipulation;
      position:absolute;
      white-space:nowrap;
      transition: transform .15s ease, opacity .15s ease, left .15s ease, top .15s ease;
      z-index:5;
    }

    #yes{
      background:var(--yes);
      color:white;
      left:50%;
      top:22px;
      transform:translateX(-50%) scale(1);
      transform-origin:center center;
      z-index:5;
    }

    #no{
      background:var(--no);
      color:white;
      left:50%;
      top:125px;
      transform:translateX(-50%);
      z-index:6;
    }

    .result{
      display:none;
      margin-top:14px;
      padding:14px;
      background:#fff0f4;
      border-radius:18px;
      font-weight:600;
      position:relative;
      z-index:10;
    }
    .result.show{display:block}

    footer{
      margin-top:12px;
      font-size:12px;
      opacity:.7;
      position:relative;
      z-index:10;
    }

    .pop{
      position:absolute;
      left:50%;
      top:50%;
      font-size:18px;
      animation:pop 900ms ease-out forwards;
      pointer-events:none;
      z-index:7;
    }
    @keyframes pop{
      to{
        opacity:0;
        transform:translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(1.4);
      }
    }
  </style>
</head>
<body>

  <main class="card">
    <div class="textzone">
      <h1>Will you be my Valentine? üíò</h1>
      <p>Careful with that ‚ÄúNo‚Äù‚Ä¶</p>

      <div class="speech">
        <span id="speechText">Just press Yes, we both know it.</span>
      </div>
    </div>

    <div class="playgroundWrap">
      <div class="playground" id="playground">
        <div class="gifStage" id="gifStage" aria-hidden="true"></div>
        <button id="yes">Yes üíó</button>
        <button id="no">No üôÉ</button>
      </div>
    </div>

    <section id="result" class="result">
      Correct choice ü•πüíû<br/>
      Snacks, cuddles, and happiness unlocked.
    </section>

    <footer>made with chaos + love</footer>
  </main>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn  = document.getElementById('no');
    const speechText = document.getElementById('speechText');
    const result = document.getElementById('result');
    const playground = document.getElementById('playground');
    const gifStage = document.getElementById('gifStage');

    const GIF_SCALE = 0.3;

    const gifPool = [
      "snoopy1.gif",
      "snoopy2.gif",
      "snoopy3.gif",
      "snoopy4.gif",
      "snoopy5.gif",
      "snoopy6.gif",
      "snoopy7.gif",
      "snoopy8.gif",
      "snoopy9.gif"
    ];

    function shuffle(arr){
      for (let i = arr.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
    let gifQueue = shuffle([...gifPool]);
    let gifIndex = 0;
    function nextUniqueGif(){
      if (gifIndex >= gifQueue.length) return null;
      return gifQueue[gifIndex++];
    }

    const noLines = [
      "Ouch. One üò≠",
      "Two??",
      "Three. Bold.",
      "Four. Wow.",
      "Five. Personal now.",
      "Six. Stop üò≠",
      "Seven. Please.",
      "Eight. I‚Äôm fragile.",
      "Nine. Last chance.",
      "Okay enough üò≠"
    ];

    let noClicks = 0;
    let yesCenteredInPlayground = false;

    function heartPop(count=6){
      for(let i=0;i<count;i++){
        const h = document.createElement('div');
        h.className = 'pop';
        h.textContent = Math.random() > .5 ? 'üíñ' : 'üíó';
        h.style.setProperty('--x', `${Math.random()*160 - 80}px`);
        h.style.setProperty('--y', `${Math.random()*120 - 60}px`);
        playground.appendChild(h);
        setTimeout(()=>h.remove(),900);
      }
    }

    function getYesScale(){
      return Math.min(3.2, 1 + noClicks * 0.16);
    }
    function ensurePlaygroundFits(scale){
      const scaledYesH = yesBtn.offsetHeight * scale;
      const minH = Math.ceil(Math.max(260, scaledYesH + 160));
      const currentMinH = parseFloat(getComputedStyle(playground).minHeight) || 260;
      playground.style.minHeight = `${Math.max(currentMinH, minH)}px`;
    }
    function positionYes(){
      const scale = getYesScale();
      ensurePlaygroundFits(scale);

      if (!yesCenteredInPlayground){
        yesBtn.style.left = '50%';
        yesBtn.style.top  = '22px';
        yesBtn.style.transform = `translateX(-50%) scale(${scale})`;
      } else {
        yesBtn.style.left = '50%';
        yesBtn.style.top  = '50%';
        yesBtn.style.transform = `translate(-50%, -50%) scale(${scale})`;
      }
    }

    function overlaps(ax, ay, aw, ah, bx, by, bw, bh){
      return ax < bx + bw && ax + aw > bx && ay < by + bh && ay + ah > by;
    }

    let lastNoPos = { x: null, y: null };

    function moveNoButton(){
      if (noBtn.style.display === 'none') return;

      const pad = 12;
      const area = playground.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();

      const noW = noRect.width, noH = noRect.height;

      const maxX = Math.max(pad, area.width - noW - pad);
      const maxY = Math.max(pad, area.height - noH - pad);

      const yesX = yesRect.left - area.left;
      const yesY = yesRect.top  - area.top;
      const yesW = yesRect.width;
      const yesH = yesRect.height;
      const cushion = 16;

      for (let i=0; i<260; i++){
        const x = pad + Math.random() * (maxX - pad);
        const y = pad + Math.random() * (maxY - pad);

        const farEnough = (lastNoPos.x === null) ||
          (Math.hypot(x - lastNoPos.x, y - lastNoPos.y) > 30);

        const overlapsYes = overlaps(
          x, y, noW, noH,
          yesX - cushion, yesY - cushion, yesW + cushion*2, yesH + cushion*2
        );

        if (farEnough && !overlapsYes){
          lastNoPos = { x, y };
          noBtn.style.left = `${x}px`;
          noBtn.style.top  = `${y}px`;
          noBtn.style.transform = `none`;
          return;
        }
      }

      lastNoPos = { x: pad, y: maxY };
      noBtn.style.left = `${pad}px`;
      noBtn.style.top  = `${maxY}px`;
      noBtn.style.transform = `none`;
    }

    function hideBothButtons(){
      yesBtn.style.opacity = '0';
      noBtn.style.opacity = '0';
      setTimeout(() => {
        yesBtn.style.display = 'none';
        noBtn.style.display = 'none';
      }, 160);
    }

    function hideNoOnly(){
      noBtn.disabled = true;
      noBtn.style.opacity = '0';
      setTimeout(() => { noBtn.style.display = 'none'; }, 160);
    }

    // ---------- GIF BOUNCE (vx and vy always set, scaled bounds never leave playground) ----------
    let running = true;
    let rafId = null;
    const sprites = []; // { el, x, y, vx, vy, w, h }

    function rand(min, max){ return Math.random() * (max - min) + min; }
    function randNonZero(minAbs, maxAbs){
      // ensures not near 0
      const mag = rand(minAbs, maxAbs);
      return mag * (Math.random() < 0.5 ? -1 : 1);
    }

    function spawnBouncingGif(){
      if (!running) return;

      const src = nextUniqueGif();
      if (!src) return;

      const img = document.createElement('img');
      img.className = 'gifSprite';
      img.alt = '';
      img.src = src + "?v=" + Date.now();

      gifStage.appendChild(img);

      img.addEventListener('load', () => {
        const W = playground.clientWidth;
        const H = playground.clientHeight;

        // TRUE pixel size
        const naturalW = img.naturalWidth || 120;
        const naturalH = img.naturalHeight || 90;

        // SCALED size used for collision + centering
        const w = naturalW * GIF_SCALE;
        const h = naturalH * GIF_SCALE;

        // Spawn center (using scaled size)
        let x = (W - w) / 2;
        let y = (H - h) / 2;

        // Clamp to stay inside even if gif is large
        x = Math.max(0, Math.min(x, W - w));
        y = Math.max(0, Math.min(y, H - h));

        const sprite = {
          el: img,
          w, h,
          x, y,
          // ALWAYS has both vx and vy (never 0)
          vx: randNonZero(1.4, 3.0),
          vy: randNonZero(1.2, 2.7),
        };

        sprites.push(sprite);

        img.style.transform = `translate(${x}px, ${y}px) scale(${GIF_SCALE})`;
        requestAnimationFrame(() => img.classList.add('show'));

        if (!rafId) rafId = requestAnimationFrame(tick);
      }, { once:true });
    }

    function tick(){
      if (!running){
        rafId = null;
        return;
      }

      const W = playground.clientWidth;
      const H = playground.clientHeight;

      for (const s of sprites){
        if (!s.el.isConnected) continue;

        s.x += s.vx;
        s.y += s.vy;

        // Bounce on walls using scaled width/height
        if (s.x <= 0){ s.x = 0; s.vx *= -1; }
        if (s.y <= 0){ s.y = 0; s.vy *= -1; }
        if (s.x + s.w >= W){ s.x = Math.max(0, W - s.w); s.vx *= -1; }
        if (s.y + s.h >= H){ s.y = Math.max(0, H - s.h); s.vy *= -1; }

        s.el.style.transform = `translate(${s.x}px, ${s.y}px) scale(${GIF_SCALE})`;
      }

      rafId = requestAnimationFrame(tick);
    }

    function stopGifs(){
      running = false;
      if (rafId) cancelAnimationFrame(rafId);
      rafId = null;
      sprites.length = 0;
      gifStage.innerHTML = "";
    }

    // ---------- EVENTS ----------
    yesBtn.addEventListener('click', () => {
      speechText.textContent = "Correct choice üòåüíò";
      result.classList.add('show');
      heartPop(14);

      yesBtn.disabled = true;
      noBtn.disabled  = true;

      stopGifs();
      hideBothButtons();
    });

    noBtn.addEventListener('click', () => {
      if (noClicks >= 10) return;

      speechText.textContent = noLines[noClicks];
      noClicks++;

      if (noClicks === 1) yesCenteredInPlayground = true;

      heartPop(6);
      positionYes();
      spawnBouncingGif();

      requestAnimationFrame(() => moveNoButton());

      if (noClicks === 10){
        speechText.textContent = "Okay enough üò≠";
        hideNoOnly();
      }
    });

    window.addEventListener('load', () => {
      positionYes();
    });

    window.addEventListener('resize', () => {
      positionYes();
      if (noBtn.style.display !== 'none') moveNoButton();
    });
  </script>
</body>
</html>
