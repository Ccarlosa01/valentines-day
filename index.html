<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine üíò</title>
  <style>
    :root{
      --bg1:#ffdde1; --bg2:#ee9ca7; --card:#ffffffcc;
      --text:#2b2b2b; --yes:#ff4d6d; --no:#6c757d;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height:100vh; display:grid; place-items:center; color:var(--text);
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow:hidden;
    }
    .hearts{
      position:fixed; inset:0; pointer-events:none; opacity:.25;
      background-image:
        radial-gradient(circle at 20% 30%, #fff 0 2px, transparent 3px),
        radial-gradient(circle at 70% 20%, #fff 0 2px, transparent 3px),
        radial-gradient(circle at 60% 70%, #fff 0 2px, transparent 3px),
        radial-gradient(circle at 30% 80%, #fff 0 2px, transparent 3px);
      background-size: 240px 240px;
      animation: drift 18s linear infinite;
      filter: blur(.2px);
    }
    @keyframes drift { to { transform: translateY(120px); } }

    .card{
      width:min(92vw, 520px);
      background:var(--card);
      border:1px solid #ffffff80;
      backdrop-filter: blur(10px);
      border-radius:24px;
      padding:28px 22px;
      box-shadow: 0 18px 60px rgba(0,0,0,.18);
      text-align:center;
      position:relative;
    }
    h1{margin:0 0 8px; font-size:clamp(28px, 4vw, 40px)}
    p{margin:0 0 18px; font-size:clamp(15px, 2.2vw, 18px); line-height:1.35}

    .btns{
      display:flex; gap:12px; justify-content:center; flex-wrap:wrap;
      margin-top:14px;
    }
    button{
      border:0; border-radius:999px; padding:12px 18px;
      font-weight:700; font-size:16px; cursor:pointer;
      transition: transform .08s ease, box-shadow .2s ease, opacity .2s ease;
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
    }
    button:active{transform: scale(.98)}
    #yes{background:var(--yes); color:white}
    #no{background:var(--no); color:white; position:relative}
    .hidden{display:none}

    .result{
      margin-top:18px;
      padding:14px 14px;
      background:#ffffffb8;
      border-radius:18px;
      border:1px solid #ffffff90;
    }
    .emoji{font-size:34px}

    /* confetti-ish hearts */
    .pop{
      position:fixed; left:50%; top:50%;
      font-size:18px; transform: translate(-50%,-50%);
      animation: pop 1200ms ease-out forwards;
      pointer-events:none;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,.18));
    }
    @keyframes pop{
      0%{opacity:0; transform:translate(-50%,-50%) scale(.8)}
      15%{opacity:1}
      100%{opacity:0; transform:translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(1.4)}
    }

    footer{
      margin-top:16px; font-size:12px; opacity:.75
    }
    a{color:inherit}
  </style>
</head>
<body>
  <div class="hearts"></div>

  <main class="card">
    <div class="emoji">üíò</div>
    <h1>Will you be my Valentine?</h1>
    <p>There‚Äôs a correct answer. Choose wisely üòå</p>

    <div class="btns">
      <button id="yes">Yes üíó</button>
      <button id="no">No üôÉ</button>
    </div>

    <section id="result" class="result hidden">
      <h2 style="margin:0 0 6px;">YAYYYYY ü•πüíï</h2>
      <p id="msg" style="margin:0 0 10px;">
        You just made my whole day. Dinner on me + unlimited forehead kisses.
      </p>
      <p style="margin:0;">üíêüç´üé¨</p>
    </section>

    <footer>
      Made with ‚ù§Ô∏è on <span id="today"></span>
    </footer>
  </main>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn  = document.getElementById('no');
    const result = document.getElementById('result');
    const today  = document.getElementById('today');

    today.textContent = new Date().toLocaleDateString(undefined, {year:'numeric', month:'long', day:'numeric'});

    function heartPop(count=14){
      for(let i=0;i<count;i++){
        const s = document.createElement('div');
        s.className = 'pop';
        s.textContent = Math.random() > .5 ? 'üíñ' : 'üíó';
        const x = (Math.random()*420 - 210).toFixed(0) + 'px';
        const y = (Math.random()*420 - 210).toFixed(0) + 'px';
        s.style.setProperty('--x', x);
        s.style.setProperty('--y', y);
        s.style.fontSize = (14 + Math.random()*18).toFixed(0) + 'px';
        document.body.appendChild(s);
        setTimeout(()=>s.remove(), 1300);
      }
    }

    yesBtn.addEventListener('click', () => {
      result.classList.remove('hidden');
      heartPop(20);
      yesBtn.disabled = true;
      noBtn.disabled  = true;
      yesBtn.style.opacity = .8;
      noBtn.style.opacity  = .6;
    });

    // playful "no" button dodge
    noBtn.addEventListener('mouseenter', () => {
      const pad = 12;
      const maxX = window.innerWidth  - noBtn.offsetWidth  - pad;
      const maxY = window.innerHeight - noBtn.offsetHeight - pad;

      const x = Math.max(pad, Math.min(maxX, Math.random()*maxX));
      const y = Math.max(pad, Math.min(maxY, Math.random()*maxY));

      noBtn.style.position = 'fixed';
      noBtn.style.left = x + 'px';
      noBtn.style.top  = y + 'px';
    });

    // on mobile, tap to move
    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      heartPop(6);
      noBtn.dispatchEvent(new Event('mouseenter'));
    });
  </script>
</body>
</html>
