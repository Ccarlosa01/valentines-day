<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine? üíò</title>
  <style>
    :root{
      --bg1:#ffe3ea; --bg2:#ffb3c1;
      --card:#ffffff;
      --text:#1f1f1f;
      --yes:#ff2e63; --no:#343a40;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      color:var(--text);
    }

    .card{
      width:min(92vw, 600px);
      background:var(--card);
      border-radius:26px;
      padding:26px 22px 22px;
      box-shadow:0 18px 60px rgba(0,0,0,.18);
      position:relative;
      overflow:hidden; /* keep NO inside the white box */
      text-align:center;
    }

    /* --- TEXT ZONE (must never be covered) --- */
    .textzone{
      position:relative;
      z-index:5; /* keep above everything */
    }
    h1{margin:0 0 10px;font-size:clamp(28px,4vw,42px)}
    p{margin:0 0 12px;font-size:clamp(15px,2.2vw,18px); line-height:1.3}

    .speech{
      background:#fff;
      border:2px solid #111;
      border-radius:18px;
      padding:12px 14px;
      font-weight:650;
      margin:14px 0 0;
      text-align:left;
    }

    /* --- PLAYGROUND ZONE (buttons live here) --- */
    .playground{
      margin-top:18px;
      position:relative;
      height:210px;           /* fixed space so buttons never cover text */
      border-radius:18px;
      background: #fff0f4;    /* subtle panel so user knows it's the play area */
      overflow:hidden;        /* hard clip inside playground */
    }

    button{
      border:0;
      border-radius:999px;
      padding:12px 18px;
      font-weight:800;
      font-size:16px;
      cursor:pointer;
      box-shadow:0 10px 22px rgba(0,0,0,.12);
      user-select:none;
      touch-action: manipulation;
      position:absolute;
      transition: transform .15s ease;
      white-space:nowrap;
    }

    /* YES grows, but stays inside the playground */
    #yes{
      background:var(--yes);
      color:white;
      left:50%;
      top:22px;
      transform:translateX(-50%) scale(1);
      transform-origin:center bottom;
      z-index:1;
    }

    /* NO can travel anywhere in the playground (white box area), always above YES */
    #no{
      background:var(--no);
      color:white;
      left:50%;
      top:110px;
      transform:translateX(-50%);
      z-index:999;
    }

    .result{
      display:none;
      margin-top:16px;
      padding:14px;
      background:#fff0f4;
      border-radius:18px;
      font-weight:600;
      position:relative;
      z-index:5; /* also above buttons, but it's below playground anyway */
    }
    .result.show{display:block}

    footer{
      margin-top:12px;
      font-size:12px;
      opacity:.7;
      position:relative;
      z-index:5;
    }

    /* hearts stay inside playground, so they also won't cover text */
    .pop{
      position:absolute;
      left:50%;
      top:50%;
      font-size:18px;
      animation:pop 900ms ease-out forwards;
      pointer-events:none;
      z-index:50;
    }
    @keyframes pop{
      to{
        opacity:0;
        transform:translate(
          calc(-50% + var(--x)),
          calc(-50% + var(--y))
        ) scale(1.4);
      }
    }
  </style>
</head>
<body>

  <main class="card">
    <div class="textzone">
      <h1>Will you be my Valentine? üíò</h1>
      <p>Careful with that ‚ÄúNo‚Äù‚Ä¶</p>

      <div class="speech">
        <span id="speechText">Just press Yes, we both know it.</span>
      </div>
    </div>

    <!-- Buttons are constrained to this playground so they never cover the text -->
    <div class="playground" id="playground">
      <button id="yes">Yes üíó</button>
      <button id="no">No üôÉ</button>
    </div>

    <section id="result" class="result">
      Correct choice ü•πüíû<br/>
      Snacks, cuddles, and happiness unlocked.
    </section>

    <footer>made with chaos + love</footer>
  </main>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const speechText = document.getElementById('speechText');
    const result = document.getElementById('result');
    const playground = document.getElementById('playground');

    const noLines = [
      "Ouch. One üò≠",
      "Two??",
      "Three. Bold.",
      "Four. Wow.",
      "Five. Personal now.",
      "Six. Stop üò≠",
      "Seven. Please.",
      "Eight. I‚Äôm fragile.",
      "Nine. Last chance.",
      "Okay enough üò≠"
    ];

    let noClicks = 0;

    // place a button at a random spot inside the playground, fully within bounds
    function placeWithinPlayground(el){
      const pad = 10;
      const area = playground.getBoundingClientRect();

      // temporarily ensure we measure its current size accurately
      const rect = el.getBoundingClientRect();
      const w = rect.width;
      const h = rect.height;

      const maxX = Math.max(pad, area.width  - w - pad);
      const maxY = Math.max(pad, area.height - h - pad);

      const x = pad + Math.random() * (maxX - pad);
      const y = pad + Math.random() * (maxY - pad);

      el.style.left = `${x}px`;
      el.style.top  = `${y}px`;
      el.style.transform = `none`;
    }

    function heartPop(count=6){
      for(let i=0;i<count;i++){
        const h = document.createElement('div');
        h.className = 'pop';
        h.textContent = Math.random() > .5 ? 'üíñ' : 'üíó';
        h.style.setProperty('--x', `${Math.random()*160 - 80}px`);
        h.style.setProperty('--y', `${Math.random()*120 - 60}px`);
        playground.appendChild(h);
        setTimeout(()=>h.remove(),900);
      }
    }

    function growYes(){
      // Yes grows, but it's constrained to the playground (and won't cover text)
      const scale = Math.min(2.3, 1 + noClicks * 0.14);
      yesBtn.style.transform = `translateX(-50%) scale(${scale})`;
      yesBtn.style.left = '50%';
      yesBtn.style.top = '22px';
    }

    yesBtn.addEventListener('click', () => {
      speechText.textContent = "Correct choice üòåüíò";
      result.classList.add('show');
      heartPop(12);
      yesBtn.disabled = true;
      noBtn.disabled = true;
      yesBtn.style.opacity = .9;
      noBtn.style.opacity = .7;
    });

    // NO click: 10 clicks; each click updates speech, pops hearts, grows yes, and NO moves anywhere in the white box (playground)
    noBtn.addEventListener('click', () => {
      if (noClicks < 10){
        speechText.textContent = noLines[noClicks];
        noClicks++;
        heartPop(6);
        growYes();

        // move after click, but stay within playground bounds
        setTimeout(() => placeWithinPlayground(noBtn), 30);

        // after the 10th click, force the bubble message
        if (noClicks === 10){
          speechText.textContent = "Okay enough üò≠";
        }
      }
    });

    // On load, make sure NO is inside playground (in case fonts load late)
    window.addEventListener('load', () => {
      // keep default start positions; but ensure bounds if needed
      // (optional) uncomment to randomize initial NO position:
      // placeWithinPlayground(noBtn);
    });

    // If screen resizes, keep NO within bounds
    window.addEventListener('resize', () => {
      // if NO is currently out of bounds, just re-place it
      placeWithinPlayground(noBtn);
    });
  </script>
</body>
</html>
