<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine? üíò</title>
  <style>
    :root{
      --bg1:#ffe3ea; --bg2:#ffb3c1;
      --card:#ffffff;
      --text:#1f1f1f;
      --yes:#ff2e63; --no:#343a40;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
    }

    .card{
      width:min(92vw, 560px);
      background:var(--card);
      border-radius:26px;
      padding:28px 22px 34px;
      box-shadow:0 18px 60px rgba(0,0,0,.18);
      text-align:center;
      position:relative;
      overflow:hidden; /* HARD CLIP */
    }

    h1{margin:0 0 10px;font-size:clamp(28px,4vw,42px)}
    p{margin:0 0 14px;font-size:clamp(15px,2.2vw,18px)}

    .speech{
      background:#fff;
      border:2px solid #111;
      border-radius:18px;
      padding:12px 14px;
      font-weight:650;
      margin:14px 0 18px;
    }

    /* Button area acts as movement playground */
    .btns{
      position:relative;
      height:110px;   /* movement sandbox */
    }

    button{
      border:0;
      border-radius:999px;
      padding:12px 18px;
      font-weight:800;
      font-size:16px;
      cursor:pointer;
      box-shadow:0 10px 22px rgba(0,0,0,.12);
      transition:transform .15s ease;
      user-select:none;
    }

    #yes{
      background:var(--yes);
      color:white;
      position:absolute;
      left:50%;
      top:10px;
      transform:translateX(-50%) scale(1);
      z-index:1;
      transform-origin:center bottom;
    }

    #no{
      background:var(--no);
      color:white;
      position:absolute;
      left:50%;
      top:58px;
      transform:translateX(-50%);
      z-index:2; /* always above YES */
    }

    .result{
      display:none;
      margin-top:18px;
      padding:14px;
      background:#fff0f4;
      border-radius:18px;
      font-weight:600;
    }
    .result.show{display:block}

    footer{
      margin-top:14px;
      font-size:12px;
      opacity:.7;
    }

    .pop{
      position:absolute;
      left:50%;
      top:50%;
      font-size:18px;
      animation:pop 900ms ease-out forwards;
      pointer-events:none;
    }
    @keyframes pop{
      to{
        opacity:0;
        transform:translate(
          calc(-50% + var(--x)),
          calc(-50% + var(--y))
        ) scale(1.4);
      }
    }
  </style>
</head>
<body>

  <main class="card" id="card">
    <h1>Will you be my Valentine? üíò</h1>
    <p>Careful with that ‚ÄúNo‚Äù‚Ä¶</p>

    <div class="speech">
      <span id="speechText">Just press Yes, we both know it.</span>
    </div>

    <div class="btns" id="btnArea">
      <button id="yes">Yes üíó</button>
      <button id="no">No üôÉ</button>
    </div>

    <section id="result" class="result">
      Correct choice ü•πüíû  
      Snacks, cuddles, and happiness unlocked.
    </section>

    <footer>made with chaos + love</footer>
  </main>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const speechText = document.getElementById('speechText');
    const result = document.getElementById('result');
    const btnArea = document.getElementById('btnArea');

    const noLines = [
      "Ouch. One üò≠",
      "Two??",
      "Three. Bold.",
      "Four. Wow.",
      "Five. Personal now.",
      "Six. Stop üò≠",
      "Seven. Please.",
      "Eight. I‚Äôm fragile.",
      "Nine. Last chance.",
      "Okay enough üò≠"
    ];

    let noClicks = 0;

    function heartPop(count=6){
      for(let i=0;i<count;i++){
        const h = document.createElement('div');
        h.className = 'pop';
        h.textContent = Math.random() > .5 ? 'üíñ' : 'üíó';
        h.style.setProperty('--x', `${Math.random()*120 - 60}px`);
        h.style.setProperty('--y', `${Math.random()*80 - 40}px`);
        btnArea.appendChild(h);
        setTimeout(()=>h.remove(),900);
      }
    }

    function growYes(){
      yesBtn.style.transform =
        `translateX(-50%) scale(${1 + noClicks * 0.15})`;
    }

    function moveNoInsideBox(){
      const area = btnArea.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();

      const padding = 10;

      const maxX = area.width - noRect.width - padding;
      const maxY = area.height - noRect.height - padding;

      const x = Math.max(
        padding,
        Math.min(maxX, Math.random() * maxX)
      );
      const y = Math.max(
        padding,
        Math.min(maxY, Math.random() * maxY)
      );

      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
      noBtn.style.transform = `none`;
    }

    yesBtn.addEventListener('click', () => {
      speechText.textContent = "Correct choice üòåüíò";
      result.classList.add('show');
      heartPop(12);
      yesBtn.disabled = true;
      noBtn.disabled = true;
    });

    noBtn.addEventListener('click', () => {
      if(noClicks < 10){
        speechText.textContent = noLines[noClicks];
        noClicks++;
        growYes();
        heartPop();
        moveNoInsideBox();
      }
    });
  </script>
</body>
</html>
